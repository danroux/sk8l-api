# This configuration file is used with different version of golangci-lint to avoid regressions:
# the linters can change between version, their configuration can change as well.

run:
  # default concurrency is a available CPU number
  concurrency: 4

  # timeout for analysis, e.g. 30s, 5m, default is 1m
  timeout: 5m

  # exit code when at least one issue was found, default is 1
  issues-exit-code: 1

  # include test files or not, default is true
  tests: true

  # which dirs to skip: they won't be analyzed;
  # can use regexp here: generated.*, regexp is applied on full path
  exclude-dirs:
    - test/testdata_etc
    - tooling
    - vendor
    - third_party

  # # which files to skip: they will be analyzed, but issues from them won't be reported;
  # # can use regexp here: generated.*, regexp is applied on full path
  exclude-files:
    # - ".*\.my\.go$"
    - lib/bad.go

linters:
  # please, do not use `enable-all`: it is deprecated and will be removed soon.
  # Run `golangci-lint run --help` to see all available linters.
  enable:
    - bodyclose
    - depguard
    - dogsled
    - dupl
    - errcheck
    - funlen
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - godot
    - godox
    - goerr113
    - gofmt
    - goimports
    - gomnd
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - nolintlint
    - revive
    - rowserrcheck
    - exportloopref
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    # - unparam
    - unused
    - whitespace

linters-settings:
