        exclude: [""]
      #   arguments:
      #     - allowRegex: "^_"
      # # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#unused-receiver
      - name: unused-receiver
        severity: error
        disabled: true
        exclude: [""]
      #   arguments:
      #     - allowRegex: "^_"
      # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#useless-break
      - name: useless-break
        severity: warning
        disabled: false
        exclude: [""]
      # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#waitgroup-by-value
      - name: waitgroup-by-value
        severity: warning
        disabled: false
        exclude: [""]

  unused:
    # treat code as a program (not a library) and report unused exported identifiers; default is false.
    check-exported: false

  nakedret:
    # make an issue when you have 3 or more consecutive return statements without parenthesis. Default is maxed at 1.
    max-func-lines: 1

  prealloc:
    # XXX: we don't recommend using this linter before doing performance profiling.
    # For most programs usage of prealloc will be a premature optimization.

    # Report preallocation suggestions only on simple loops that have no returns/breaks/continues/gotos in them.
    # True by default.
    simple: true

    # Report preallocation suggestions on range loops, but only if the range expression is constant.
    # True by default.
    range-loops: true

    # Report preallocation suggestions on for loops, but only for loops that have no returns/breaks/continues/gotos in them.
    # False by default.
    for-loops: false

issues:
  # List of regexps of issue texts to exclude, empty list by default.
  # But independently from this option we use default exclude patterns,
  # it can be disabled by `exclude-use-default: false`. To list all
  # excluded by default patterns execute `golangci-lint run --help`
  exclude:
    - abcdef

  # Excluding configuration per-path, per-linter, per-text and per-source
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec

    # Exclude known linters from partially hard-vendored code,
    # these patterns will apply to all components.
    - path: vendor/github.com/stretchr/testify/
      linters:
        - gosec

    # Exclude some staticcheck messages
    - linters:
        - staticcheck
      text: "SA9003"

    # Exclude lll issues for long lines with go:generate
    # - linters:
    #     - lll
    #   # source: "^//\s*go:generate"

  # Independently from option `exclude` we use default exclude patterns,
  # it can be disabled by this option. To list all
  # excluded by default patterns execute `golangci-lint run --help`.
  # Default value for this option is true.
  exclude-use-default: false

  # Maximum issues count per one linter. Set to 0 to disable. Default is 50.
  max-issues-per-linter: 0

  # Maximum count of issues with the same text. Set to 0 to disable. Default is 3.
  max-same-issues: 0

output:
  show-stats: true
